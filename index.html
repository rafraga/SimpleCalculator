<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <div id="all">
    <div class="card card-cascade wider reverse my-4">
    <div class="card-body text-center">
    <h4 class="card-title"><strong>Simple Calculator</strong></h4>
    </div>
    </div>
    <center>
        <div class="row">
            <div class="col-sm-3">
                    </div>
            <div class="col-sm-6">
                    <div class="card">
                        <br>
                        <div style="display: inline-block">
                            <button id='button1' type='button' class='btn btn-secondary'>1</button>
                            <button id='button2' type='button' class='btn btn-secondary'>2</button>
                            <button id='button3' type='button' class='btn btn-secondary'>3</button>
                            <button id='button4' type='button' class='btn btn-secondary'>4</button>
                        </div>
                        <br>
                        <div style="display: inline-block">
                            <button id='button5' type='button' class='btn btn-secondary'>5</button>
                            <button id='button6' type='button' class='btn btn-secondary'>6</button>
                            <button id='button7' type='button' class='btn btn-secondary'>7</button>
                            <button id='button8' type='button' class='btn btn-secondary'>8</button>
                        </div>
                        <br>
                        <div style="display: inline-block">
                            <button id='button9' type='button' class='btn btn-secondary'>9</button>
                            <button id='button0' type='button' class='btn btn-secondary'>0</button>
                            <button id='buttondot' type='button' class='btn btn-secondary'>.</button>
                            <button id='button_equal' type='button' class='btn btn-success'>=</button>
                        </div>
                        <br>
                        <div style="display: inline-block">
                            <button id='button_add' type='button' class='btn btn-primary'>+</button>
                            <button id='button_sub' type='button' class='btn btn-primary'>-</button>
                            <button id='button_mult' type='button' class='btn btn-primary'>*</button>
                            <button id='button_div' type='button' class='btn btn-primary'>/</button>
                        </div>
                        <br>
                        <div style="display: inline-block">
                            <button id='restart' type='button' class='btn btn-secondary'>Restart</button>
                        </div>
                        <br>
                        <div style="display: inline-block"></div>
                            <div id="keys"><h5><input id="whichkey" value="" maxlength="20" size="20"></input></h5></div>
                    </div>
                </div>
            </div>
                <div class="col-sm-3">
            </div>
        </div>
    </center>

<script src="assets/javascript/game.js"></script>
</html>
